<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>You Tube API | Graeme Thornber</title>
    <meta name="description" content="You Tube search which builds navigation based on previous searches. Built with HTML5, SASS, jQuery, Twitter Bootstrap and YouTube Data API.">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
	<nav id="header" class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="row">
          <h1 class="col-xs-10 title">Custom YouTube Search<br>by <a href="http://www.graemethornber.com">Graeme&nbsp;Thornber</a></h1>
          <div class="col-xs-2 navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"></a>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div id="navbar" class="collapse navbar-collapse">
              <ul class="nav navbar-nav"></ul>
            </div>
          </div>
        </div>
         <div class="row">
          <div class="col-xs-12">
            <form id="searchform" action="" method="post" class="clearfix">
                <input id="searchbox" class="form-control" placeholder="Search YouTube" required>
                <button id="searchbutton" class="btn btn-default" id="submit" type="submit">Search</button>
            </form>
          </div>
        </div>
      </div><!--/.container -->
    </nav>

    <div id="main">
	    <div class="container">
		    <div id="searchResults"></div>
		    <button class="btn btn-lg btn-more hidden">More</button>
	    </div>
    </div>
    <span id="top-link-block" class="hidden">
        <a href="#top" class="well well-sm" onclick="$('html,body').animate({scrollTop:0},'slow');return false;">
            <i class="glyphicon glyphicon-chevron-up"></i> Back to Top
        </a>
    </span>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  	<script src="js/main.js"></script>
  	<script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
  </body>
</html>
